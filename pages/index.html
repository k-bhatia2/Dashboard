<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <h1 class="main-heading">User Dashboard</h1>
        <div class="main-div">
            <p>Enter the shed code:</p>
            <form class="form" action="/query" method="post">
                <label for="shedCode">Shed Code:</label>
                <input type="text" name="shedCode" id="shedCode" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
